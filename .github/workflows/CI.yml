name: CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 21.x
        cache: npm

    - run: npm ci --legacy-peer-deps
    - run: npm run ci
    - run: npm run build
    - run: npm run test
